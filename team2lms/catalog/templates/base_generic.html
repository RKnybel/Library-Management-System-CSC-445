<!DOCTYPE html>
<html lang="en">
<head>
  {% block title %}<title>Local Library</title>{% endblock %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <!-- Add additional CSS in static file -->
  {% load static %}
  <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}">
</head>
<body>
	<header>
		  <h1 style="text-align: center;">Spectacular Stacks Home</h1>
		 <img style="max-width: 100%; display: block; margin-left: auto; margin-right: auto;" src="{% static "catalog/libheader.png" %}" alt="My image"/>
	</header>
  <div class="container-fluid">
  
    <div class="row">
      <div class="col-sm-2">
      {% block sidebar %}
		<div id= "sidebar">
        <ul class="sidebar-nav" style="background-color: #96CBD6; margin-top:0px; text-align: center; box-shadow: -8px 8px 10px -6px #000000">
          <li><a href="{% url 'index' %}">Home</a></li>
		  <li><a href="{% url 'books' %}">All books</a></li>
          <li><a href="">All authors</a></li>
        </ul>
		</div>
     {% endblock %}
      </div>
      <div class="col-sm-10 ">{% block content %}{% endblock %}</div>
    </div>
  </div>
</body>
</html>
